{% extends 'zinnia/base.html' %}
{% load i18n %}
{% load static %}
{% block link %} <link rel="stylesheet" type="text/css" href="{% static 'vsfleakssite/css/tooltip.css' %}"></link> {% endblock %}
{% block script %} <script type="text/javascript" src="{% static 'vsfleakssite/js/tooltip.js' %}"></script> {% endblock %}
{% block content %}
	<form id="report_form" 
			method="post" 
			enctype="multipart/form-data"
			action="{% url 'vsfleaks:report' %}"/> 
		{% csrf_token %}    
		<p>{% trans "The contact information is not required, you can be anonimous" %}</p>
		{{ report_form.as_ul }}
		<input type="submit" id="_form_type_{{ report_form.data.type_id }}" value="{% trans "Send" %}">
	</form>
{% endblock %}
